<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.jpg.png" alt="logo de la Barberia Alura"></h1>
                <nav>
                    <ul >
                        <li><a target="_self" href="index.html">Home</a></li>
                        <li><a target="_self" href="productos.html">Productos</a></li>
                        <li><a target="_self" href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</Apellido></label>
                <input type="text" id="nombreapellido" class="input-padron" required>
            
                <label for="correoelectronico">Correo Electronico</Apellido></label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                
                <label for="telefono">Telefono</label>
                <input type="telefono" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Como le gustaria que lo contactemos?</legend>
                
                    <label for="radio- email"> <input type="radio" name="contacto" value="email" id="radio-email">
                        Email</label>
                   
                    <label for="radio- Telefono"><input type="radio" name="contacto" value="telefono" id="radio-Telefono">
                        Telefono</label>
                    
                    <label for="radio- WhatsApp"><input type="radio" name="contacto" value="WhatsApp" id="radio-WhatsApp" checked> WhatsApp</label>
                  
                </fieldset>

                <fieldset>
                    <legend>¿En que horario prefiere ser atendido</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                

                <label class="checkbox"><input type="checkbox" checked> Le gustaria recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar formulario" class="Enviar">
            
            </form>

            <table>

                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
    
                    <tr>
                        <td>Martes</td>
                        <td>08h - 20h</td>
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>

                </tbody>
                
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.jpg.png" alt="logo de la Barberia Alura">
            <p class= "copyright" >&copy Copyright Barberia Alura - 2023</p>

           
        </footer>
